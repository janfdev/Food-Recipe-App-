<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe App Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        container: {
          center: true,
        },
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari, Opera */
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>

<body class="font-['Poppins']">
  <div class="container p-5">
    <!-- Navbar -->
    <nav class="flex flex-row justify-between">
      <h1 class="text-xl font-semibold">Fauzan Recipe</h1>
      <ul class="flex items-center gap-x-3">
        <li>
          <a href="#" class="font-semibold">Halo, Fauzan</a>
        </li>
        <li>
          <a href="#" class="bg-indigo-500 text-white font-semibold px-6 py-2 rounded-full ">Login</a>
        </li>
      </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <div class="p-[80px] flex flex-col gap-y-6 items-center justify-center text-center">
      <h1 class="xl:text-5xl md:text-4xl sm:text-[30px] text-[26px] w-full font-bold capitalize">
        Find Meal Your Ingredients
      </h1>
      <div class="flex flex-row ">
        <input type="text"
          class="border-2 border-r-0 border-indigo-500 w-full px-8 py-2 rounded-tl-full rounded-bl-full focus:outline-none"
          placeholder="Search Recipe" id="searchInput">
        <button type="submit" id="searchBtn" class="bg-indigo-500 px-5 py-3 rounded-tr-full rounded-br-full">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
        </button>
      </div>
      <h1 class="xl:text-4xl md:text-3xl sm:text-[25px] text-[23px] w-full font-bold capitalize">Your Search Result:
      </h1>
      <span class="text-center font-semibold text-3xl hidden" id="notFound">No Result, Please Check Another
        Recipe</span>
    </div>
    <!-- Hero Section End -->

    <!-- Card -->
    <div class="grid xl:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-3 mx-auto -mt-[65px]" id="meal">
      <!-- Card 1 -->
      <!-- <
      </div> -->

    </div>
    <!-- Card -->
  </div>

  <!-- Modal baru -->
  <div class="hidden meal-details-content" id="showModal">
    <!-- <


        

        -->
  </div>
  <script src="app.js"></script>
</body>

</html>
